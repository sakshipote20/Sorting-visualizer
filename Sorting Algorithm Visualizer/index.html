<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="flame" style="font-size: 60px;">
            Sorting Visualizer
        </h1> 

        <div>
            <textarea id="array-input" placeholder="Enter array elements separated by spaces or commas" rows="3" cols="50"></textarea>
            <button onclick="generateArray()">Generate Array</button>
        </div>
        
        <div id="loop-status" class="loop-status"></div>
        <div class="array-container" id="array-container"></div>
        <button onclick="bubbleSortAscending()">Bubble Sort (Ascending)</button>
        <button onclick="bubbleSortDescending()">Bubble Sort (Descending)</button>
        <button onclick="insertionSort()">Insertion Sort</button>
        <button onclick="startQuickSort()">Quick Sort</button>

        <button id="pause-btn" onclick="togglePause()">Pause</button>
        <button id="resume-btn" onclick="resumeSorting()">Resume</button>
        <button id="selection-sort-desc">Selection Sort (Descending)</button>

        <div class="info-container">
            <h2>Loop Details</h2>
            <div id="loop-details"></div>
        </div>
        
    </div>

    <script src="index.js"></script>

</body>

</html>
